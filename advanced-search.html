<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/955b677ee2.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light p-0">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand py-1 px-2" href="index.html">
                    <img src="google-logo.png" alt="google-logo" height="20px" />
                </a>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Go back</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="advanced-search.html">Advanced Search</a>
                </li>
              </ul>
            </div>
        </nav>
        <container class="container">
            <section>
                <h5 class="text-danger ml-5">Advanced Search</h5>
                <hr class="my-4">
                <center class="ml-5">
                    <form action="https://google.com/search">
                        <div class="form-group row">
                            <label for="as_q" class="col-md-2 col-form-label text-left">All these words:</label>
                            <div class="col-md-5">
                                <input class="form-control form-control-sm" autofocus name="as_q" id="as_q" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="as_epq" class="col-md-2 col-form-label text-left">This exact word or phrase:</label>
                            <div class="col-md-5">
                                <input class="form-control form-control-sm" autofocus name="as_epq" id="as_epq" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="as_oq" class="col-md-2 col-form-label text-left">Any of these words:</label>
                            <div class="col-md-5">
                                <input class="form-control form-control-sm" autofocus name="as_oq" id="as_oq" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="as_eq" class="col-md-2 col-form-label text-left">None of these words:</label>
                            <div class="col-md-5">
                                <input class="form-control form-control-sm" autofocus name="as_eq" id="as_eq" type="text">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary mt-5" value="Google Search">
                    </form>
                </center>
            </section>
        </container>
    </body>
</html>
