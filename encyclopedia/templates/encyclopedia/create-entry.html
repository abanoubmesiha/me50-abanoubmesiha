{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create Entry</h1>
    <form action="/create-entry" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
    </form>
{% endblock %}
