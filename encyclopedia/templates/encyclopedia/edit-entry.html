{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>
    <form action="/wiki/{{ title }}/edit/" method="post" id="editEntryForm">
        {% csrf_token %}
        {% for field in form %}
            <div class="row">
                <div class="col-md-1">
                    {{ field.label_tag }}
                </div>
                <div class="col-md-8">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
            <div class="row">
                <div class="offset-md-1 col-md-8">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </div>
    </form>
{% endblock %}
