{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entryTitle in entriesTitles %}
            <li>
                <a href="/wiki/{{ entryTitle }}/view">{{ entryTitle }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
