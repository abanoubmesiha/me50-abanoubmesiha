<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/955b677ee2.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="image.html">Image Search <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="advanced.html">Advanced Search</a>
                </li>
              </ul>
            </div>
        </nav>
        <container class="container">
            <center>
                <section>
                    <img src="google-logo.png" alt="google-logo" />
                    <form action="https://google.com/search">
                        <div class="input-group my-4 w-50 round-borders">
                            <div class="input-group-prepend">
                            <span class="input-group-text bg-white" id="q">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </span>
                            </div>
                            <input type="text" name="q" class="form-control border-left-0" aria-describedby="q">
                        </div>
                        <input type="submit" class="btn btn-light" value="Google Search">
                    </form>
                </section>
            </center>
        </container>
    </body>
</html>
