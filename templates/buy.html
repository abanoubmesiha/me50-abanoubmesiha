{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input name="symbol" autocomplete="off" autofocus placeholder="Symbol" class="form-control" type="text" />
        </div>
        <div class="form-group">
            <input name="shares" autocomplete="off" placeholder="Share" min="1" class="form-control" type="number" />
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
